<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Q 9</title>
</head>
<body>
    <form accept="server">
        <div>
            <h1>Registration Form</h1>
            <input type="text" placeholder="First Name" name="RegForm">
            <input type="text" placeholder="Last Name" name="RegForm">
        </div>
        <div>
            <label for="gender">Please select gender </label>
            <select name="RegForm" id="gender">
                <option value="Male" selected >Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
    
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" name="RegForm" id="Agree">
            <label for="Agree">Yes, I agree </label>
        </div>
        <button type="submit" name="RegForm" id="submit">Register</button>
   
    </form>
</body>
</html>
